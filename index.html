    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Bienvenido a Service City</title>

<body class="display-center">
    <div class="container display-center">
    <div class="card">
        <h2 class="color-gray h2">Service City APP</h2>
        <form action="#" class="color-gray">
            <div class="input-box">
                <input type="email" required>
                <label>Correo</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="forgot-pass">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="signup-link"><label class="color-gray">¡Soy nuevo!</label>
                <a href="#">Crear cuenta</a>
            </div>
        </form>
        <div class="login-google" id="google-login-btn">
            <p class="login-google-btn display-flex-center">Iniciar sesion con
                <img src="https://imgvb.com/images/2024/04/16/57a088c4c39a4f4be260b8ef5f9434d3.png" alt="google-logo.png"/>
            </p>
        </div>
    </div>
